<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tournament Turkey</title>

    <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">

<body>
    <h1 class="rankHeader">Check The Rankings With Tourni Turk</h1>
    <div>

                    </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row"><span><img class="Duke" src="/public/images/dukelogo.jpg"></span>1 Duke</th>
                    <th scope="row">0-0</th>
                    <th scope="row">0-0</th>
                    <th scope="row">0-0</th>
                    <th scope="row">0-0</th>
                </tr>
                <tr>
                    <th scope="row">2 Duke</th>
                    <th scope="row">0-0</th>
                    <th scope="row">0-0</th>
                    <th scope="row">0-0</th>
                    <th scope="row">0-0</th>
                </tr>
                <tr>
                    <th scope="row">3 Duke</th>
                    <th scope="row">0-0</th>
                    <th scope="row">0-0</th>
                    <th scope="row">0-0</th>
                    <th scope="row">0-0</th>
                </tr>
                <tr>
                    <th scope="row">4 Duke</th>
                    <th scope="row">0-0</th>
                    <th scope="row">0-0</th>
                    <th scope="row">0-0</th>
                    <th scope="row">0-0</th>
                </tr>
            </tbody>
        </table>
    </div>


    <!-- Custom Script -->
    <script src="js/landing.js" type="text/javascript"></script>
</body>
</html>
